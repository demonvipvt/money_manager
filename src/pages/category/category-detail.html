<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Tạo mới Danh Mục
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Tiêu Đề</ion-label>
      <ion-input [(ngModel)]="category.title" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Chú Thích</ion-label>
      <ion-input [(ngModel)]="category.note" type="text" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Kiểu</ion-label>
      <ion-select [(ngModel)]="category.type" interface="popover">
        <ion-option value="wallet">Ví</ion-option>
        <ion-option value="income">Thu nhập</ion-option>
        <ion-option value="cost">Chi phí</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>
        <span>Icon</span>
        <ion-icon [name]="category.icon" item-left color="primary"></ion-icon>
      </ion-label>
      <ion-select [(ngModel)]="category.icon" interface="popover">
        <ion-option *ngFor="let icon of icons" value="{{icon}}">{{icon}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Số Dư</ion-label>
      <ion-input [(ngModel)]="category.value" type="number" min="0"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="submit()">Tạo mới</button>
  </div>
</ion-content>
